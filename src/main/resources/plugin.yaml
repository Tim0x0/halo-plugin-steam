# Refer https://docs.halo.run/developer-guide/plugin/basics/manifest

apiVersion: plugin.halo.run/v1alpha1
kind: Plugin
metadata:
  # The name defines how the plugin is invoked, A unique name
  name: steam
spec:
  enabled: true
  requires: ">=2.22.1"
  author:
    name: Tim0x0
    website: https://github.com/Tim0x0
  logo: logo.png
  homepage: https://github.com/Tim0x0/halo-plugin-steam#readme
  repo: https://github.com/Tim0x0/halo-plugin-steam
  issues: https://github.com/Tim0x0/halo-plugin-steam/issues
  displayName: "Steam 信息展示"
  description: "在 Halo 博客中展示 Steam 用户资料、游戏库和最近游玩记录"
  version: "0.2.0"
  license:
    - name: "GPL-3.0"
      url: "https://github.com/Tim0x0/halo-plugin-steam/blob/main/LICENSE"
  settingName: "steam-settings"
  configMapName: "steam-configmap"
